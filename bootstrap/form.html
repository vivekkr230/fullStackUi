<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height:500px">
        <div>
            <h2 class="text-danger">FORMS</h2>
            <div class="mb-2">
                <label for="username" class="form-label">Username:</label>
                <div>
                    <input type="text" name="username" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label for="password">Password</label>
               
                <div>
                    <input type="password" name="Password" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label for="city" class="form-label">City</label>
                <div>
                    <select name="city">
                        <option>Select your city</option>
                        <option>Sitamarhi</option>
                        <option>Patna</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="subs" class="form-label">You want Subscription</label>
                <div class="form-switch">
                    <input type="checkbox" name="subs" class="form-check-input"><label class="form-check-label">Yes</label>
                </div>
            </div>
            <div>
                <label for="age" class="form-label">Age</label>
                <div>
                    <input type="range" name="age">
                </div>
            </div>
            <div class="mt-2">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </div>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
