<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="carousel slide" data-bs-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../public/images/slide1.png" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="../public/images/slide2.png" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="../public/images/slide3.png" class="w-100">
            </div>
            
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                <span class="carousel-control-netx-icon "></span>
            </button>
            
        </div>
        <div class="carousel-indicators">
            <button data-bs-target="#banner" class="active" data-bs-slide-to="0" class="btn btn-dark"></button>
            <button data-bs-target="#banner" data-bs-slide-to="1"></button>
            <button data-bs-target="#banner" data-bs-slide-to="2"></button>
        </div>

    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
