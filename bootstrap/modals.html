<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div>
        <h2>Register</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal-register">Register</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal-Login">Login</button>
    </div>

    <div class="modal" id="Modal-register">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-danger">Register</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <dl>
                            <dt>Username:</dt>
                            <dd><input type="text"></dd>
                            <dt>Password:</dt>
                            <dd><input type="password"></dd>
                            <dt>Email:</dt>
                            <dd><input type="email"></dd>
                        </dl>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>

        </div>

    </div>
    <div class="modal" id="Modal-Login">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-danger">Login</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <dl>
                            <dt>Username:</dt>
                            <dd><input type="text"></dd>
                            <dt>Password:</dt>
                            <dd><input type="password"></dd>
                            
                        </dl>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>

        </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
