<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        .review-body{
            height: 350px;
            border: 2px solid rgb(110, 110, 110);
            width: 350px;
            margin-left: 100px;
            margin-top: 30px;
            
        }
        .image-review{
            display: grid;
            grid-template-columns: 5fr 7fr;
            padding: 10px;
            
        }
        .sneakers{
            height: 100px;
            width: 70%;
            margin-left: 40px;
        }
        
        .left-side{
            margin-right: 20px;
        }
        .rigth-side{
            margin-left: -10px;
            margin-bottom: 10px;
        }
        .review-main-body{
            display: flex;
            flex-wrap: wrap;
        }
       
        
        
        .text{
            line-height: 30px;
            color: gray;
            margin-left: 25px;
            
            
        }
        .reviews{
            margin-top: 20px;
            height: 100px;
        }
        .name{
            color: gray;
            margin-left: 25px;
            margin-top: 35px;
        }
        .product-name-1{
            color: gray;
            margin-left: 10px;
            font-family: Arial, Helvetica, sans-serif
        }
        .product-name-2{
            font-size: 15px;
            margin-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-top: 15px;
        }
        .product-name-3{
            color: gray;
            margin-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 15px;
        }
       
    </style>
</head>
<body>
    <div class="review-main-body">
        <div class="review-body">
            <div class="image-review">
                <div class="left-side">
                    <img src="../public/images/sneakers.jpeg" class="sneakers">
                </div>
                <div class="right-side">
                    <div class="product-name-1">Shoes</div>
                    <div class="product-name-2">Low top sneakers</div>
                    <div class="product-name-3">3star</div>

                </div>
                
            </div>
            <div class="reviews">
                <div class="text">The best Running Shoes Reviews on the internet! Our testers run and analyze all the latest shoes - and you can read hundreds of feedback from our readers!</div>
            </div>
            <div class="name-tag">
                <div class="name"><span>Logan Edward,</span><span>01 jun 2019</span></div>
            </div>
            

    </div>
</body>
</html>
