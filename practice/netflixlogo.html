<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <style>
        body{
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red-1{
            height: 200px;
            width: 30px;
            background-color: red;
            margin-right: 15px;
            border: 3px solid red;
            border-radius: 10px;
        }
        .red-2{
            height: 200px;
            width: 30px;
            background-color: red;
            margin-right: 15px;
            transform: skew(22deg);
            border: 3px solid red;
            border-radius: 10px;
        }
        .red-3{
            height: 200px;
            width: 30px;
            background-color: red;
            margin-right: 15px;
            border: 3px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="red-1"></div>
        <div class="red-2"></div>
        <div class="red-3"></div>
    </div>
</body>
</html>
