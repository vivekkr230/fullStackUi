<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementcheckbox</title>
    <style>
        #show~button{
            display: none;
        }
        #show:checked~button{
            display: block;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Terms & Conditions</legend>
       
            <textarea rows="4" cols="40">I Accept the term and condition</textarea>
            <br>
            <p>
                <input type="checkbox" id="show"><span>I Accept</span>
                <br><br>
                <button>Resgister</button>
            </p>
        
    </fieldset>
</body>
</html>
