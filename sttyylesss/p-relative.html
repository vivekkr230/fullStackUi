<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p-relative</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        button{
            width: 200px;
            height: 100px;
            position: relative;
        }
        button span{
            margin-right: 10px;
        }
        .text{
            border: 1px solid red;
            border-radius: 10px;
            font-size: 15px;
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <button>
        <span class="bi bi-cart"></span><span>Bucket List</span>
        <span class="text">3</span>
    </button>
</body>
</html>
