<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Rotate</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 800px;

            }
            img{
                transform: rotate(0deg);
                transition: 3s;
            }
            img:hover{
                transform: skew(-18deg);
                transition: 3s;
            }
        </style>
    </head>
    <body>
        <img src="../../public/images/cotton print dress.webp" height="300px" width="400px">
    </body>
</html>
