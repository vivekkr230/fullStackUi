<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>]display-flex</title>
    <style>
        ul{
            width: 150px;
            height: 400px;
            display: flex;
            flex-direction: column;
            border: 2px solid red;
            justify-content: space-between;
            align-items: end;
        }
        li{
            border: 1px solid black;
            background-color: black;
            color: white;
            margin: 10px;
            padding-left: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Abhishek</li>
        <li>vivek</li>
        <li>dhruv</li>
        <li>priya</li>
        <li>shivani</li>
        <li>shubham</li>
        <li>Madhu</li>
    </ul>
</body>
</html>
