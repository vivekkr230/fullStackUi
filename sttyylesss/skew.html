<!DOCTYPE html>
<html lang="en-in">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Skew</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 800px;

            }
            img{
                transform: matrix(1,0,0,1,0,0);
                transition: 3s;
            }
            img:hover{
                transform: matrix(2,0,0.3,2,100,200);
                transition: 3s;
            }
        </style>
    </head>
    <body>
        <img src="../../public/images/cotton print dress.webp" height="300px" width="400px">
    </body>
</html>
