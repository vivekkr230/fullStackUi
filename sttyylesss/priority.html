<!DOCTYPE html>
<html lang="en-in">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Priority in css</title>
        <style>
            h1{
                color: purple;
                border: 1px black dotted;
            }
            #message{
                color: red;
            }
            .text,.subtext{
                color: royalblue;
                text-align: center;
                font-size: larger;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
   </head>
   <body>
       <h1 class="text" id="message">
           Welcome
        </h1>
        <h4 class="subtext">
            How are you!!!!
        </h4>
   </body>
</html>
