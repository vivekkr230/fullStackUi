<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structual</title>
    <style>
        ol{
            list-style: none;
        }
        li{
            box-shadow: 2px 2px 2px gray;
            padding: 2px;
            margin-bottom: 10px;
            width: 80px;
            font-size: 25px;
        }
        li:nth-child(2){
            color: aquamarine;
            background-color: black;
        }
        li:first-child{
            color: red;
            background-color: black;
        }
        li:last-child{
            background-color: red;
            color: white;
        }
        
        li:nth-last-of-type(2n+1){
            color: blueviolet;
        }
        li:nth-of-type(2n){
            color: brown;
        }
    </style>
</head>
<body>
    <ol>
        <li>List-1</li>
        <li>List-2</li>
        <li>List-3</li>
        <li>List-4</li>
        <li>List-5</li>
        <li>List-6</li>
        <li>List-7</li>
        <li>List-8</li>
        <li>List-9</li>
        <li>List-10</li>
    </ol>
</body>
</html>
