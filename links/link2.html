<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link2</title>
    <style>
        .card-container{
            display:flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        .card{
            height: 300px;
            width: 200px;
            box-shadow: 2px 2px 2px gray;
            margin: 30px;
            
        }
        .image-card{
            padding: 10px;
        }
        .image{
            width: 100%;
            height: 150px;
        }
        .name{
            text-align: center;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: red;
            font-weight: bolder;
        }
        li{
            text-align: left;
            font-weight: bold;
        }
        .desc{
            justify-content: center;
            text-align: center;
        }
        ul{
            justify-content: center;
            list-style: none;
            display: flex;
        }
        ul li{
            background-color: rgb(196, 191, 191);
            color: white;
            padding: 5px;
            margin-right: 30px;
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }
        a{
            text-decoration: none;
        }
        .card:target{
            transition: 2s;
            height: 500px;
            width: 400px;
            font-size: 35px;
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#msd">MSD</a></li>
            <li ><a href="#cr7">CR7</a></li>
            <li ><a href="#snh">SNH</a></li>
        </ul>
    </nav>
    <div class="card-container">
        <div class="card" id="msd">
            <div class="image-card">
                <img src="../../public/images/msd.jpeg" class="image">
            </div>
            <div class="name"> 
                M.S.Dhoni
            </div>
            <div>
                <ol type="1">
                   
                    <li>Cricketer</li>
                    <li>41</li>
                    <li>Retired</li>
                
                </ol>
            </div>
        </div>
        <div class="card" id="cr7">
            <div class="image-card">
                <img src="../../public/images/cr7.jpeg" class="image">
            </div>
            <div class="name"> 
                Cristiano Ronaldo
            </div>
            <div class="desc">
                <ol type="1">
                    <li>Footballer</li>
                    <li>41</li>
                    <li>Retired</li>
                </ol>
            </div>
        </div>
        <div class="card" id="snh">
            <div class="image-card">
                <img src="../../public/images/saina nehwal.jpeg" class="image">
            </div>
            <div class="name"> 
                Saina Nehwal
            </div>
            <div class="desc">
                <ol type="1">
                    <li>Badminton</li>
                    <li>35</li>
                    <li>Retired</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
