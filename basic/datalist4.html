<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataterm4</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 2fr 10fr;
            width: 50%;
        }
        fieldset{
            box-shadow: 2px 2px 2px gray;
        }
        dt{
            margin-top: 15px;
            color: red;
        }
        dd{
            margin-top: 15px;
            color: red;
        }
        legend{
            text-align: center;
            font-size: 30px;
            color: gray;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Personal Detail</legend>
        <dl>
            <dt>Name</dt>
            <dd>Rohan Kumar</dd>
            <dt>Class</dt>
            <dd>v</dd>
            <dt>Address</dt>
            <dd>Hauz-Khas</dd>
        </dl>
    </fieldset>
</body>
</html>
