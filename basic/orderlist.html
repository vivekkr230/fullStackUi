        <style>
            ol{
                display: grid;
                
                
            }
        </style>
    </head>
    <body>
        <div>how many sibing do i have</div>
        <ol type="1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
