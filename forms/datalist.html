<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <div align="center">
        <form>
            <h2>Google</h2>
            <dd><input type="text" name="searchbar" size="100" list="colorname"></dd>
            <datalist id="colorname">
                <option>red</option>
                <option>blue</option>
                <option>green</option>
                <option>gray</option>
                <option>purple</option>
                <option>cyan</option>
            </datalist>
            <p>
                <button>search</button>
            </p>
        </form>
    </div>
</body>
</html>
