<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>
    <form>
        <dl>
            <dt>Sample</dt>
            <dd>
                <progress></progress>
            </dd>
            <dt>40% download complete</dt>
            <dd>
                <progress min="1" max="100" value="40"></progress>
            </dd>
            <dt>80% download complete</dt>
            <dd>
                <progress min="1" max="100" value="80"></progress>
            </dd>
            <dt>100% download complete</dt>
            <dd>
                <progress min="1" max="100" value="100"></progress>
            </dd>
        </dl>
    </form>
</body>
</html>
