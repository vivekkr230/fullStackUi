<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <h3>Dot operator</h3>
   <form>
        <dl>
            <dt>Testing</dt>
            <dd><input name="dot" type="text" pattern=".at" placeholder="cat"></dd>
            <dt><button>Submit</button></dt>
        </dl>
        <h3>escape</h3>
        <dl>
            <dt>Escape</dt>
            <dd><input name="escape" type="text" pattern="\w*@gmail\.com" ></dd>
            <dt><button>Submit</button></dt>
        </dl>
   </form>
</body>
</html>
