<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .bi-star-fill{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <label>5</label>
        
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
        
        <meter min="1" max="100" value="50"></meter>
        <span>159</span>
    </div>
    <div>
        <label>4</label>
        
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
        
        <meter min="1" max="100" value="80"></meter>
        <span>49</span>
    </div>
    <div>
        <label>3</label>
        
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
        
        <meter min="1" max="100" value="100" low="40" high="80"></meter>
        <span>59</span>
    </div>
    <div>
        <label>2</label>
        
            <span class="bi bi-star-fill"></span>
            <span class="bi bi-star-fill"></span>
        
        <meter min="1" max="100" value="100" low="70" high="80"></meter>
        <span>15</span>
    </div>
</body>
</html>
