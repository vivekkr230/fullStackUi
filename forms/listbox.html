<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listbox</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Select Any Option</legend>
            <select name="Product" size="3" multiple>
                <option>Men</option>
                <optgroup label="TopWear">
                    <option value="PRD001">Tshirt</option>
                    <option value="PRD002">Casual Shirt</option>
                    <option value="PRD003">Formal Shirt</option>
                    <option value="PRD004">Sweater</option>
                </optgroup>
                <optgroup label="Festive-Wear">
                    <option>Kurtas and KUrtas set</option>
                    <option>Sherwanis</option>
                    <option selected>Nehru Jackets</option>
                    <option>Dhotis</option>
                </optgroup>
                <optgroup label="Bottom-Wear">
                    <option>Jeans</option>
                    <option>Casual|Trouser</option>
                    <option>Formal|Trouser</option>
                    <option disabled>Shorts</option>
                </optgroup>
            </select>
            <button>Submit</button>
        </fieldset>
    </form> 
</body>
</html>
