<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox</title>
</head>
<body>
    <form>
        <dl>
            <dt>Name</dt>
            <dd><input type="text"  name="Username" placeholder="Name is required" size="25"></dd>
            <dt>Age</dt>
            <dd><input type="text" name="age" readonly value="23" size="3"></dd>
            <dt>Gender</dt>
            <dd><input type="text" value="Male" disabled name="gender" size="5"></dd>
            <dt>OTP</dt>
            <dd><input type="text" name="otp" minlength="4" maxlength="6"></dd>
            <dt><button>Submit</button></dt>
        </dl>
    </form>
</body>
</html>
