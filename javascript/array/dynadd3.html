<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Add</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        var li=["shop" , "chappal", "jutta"];
        li.push("vivek");
        li.unshift("kumar")
        li.splice(2,0,"hangover");
        function oncall(){
            
            for(var item of li){
                var any=document.createElement("li");
                any.innerHTML=item;
                document.querySelector("ol").appendChild(any);


                var opt=document.createElement("option");
                opt.text=item;
                document.querySelector("select").appendChild(opt);


                var trow=document.createElement("tr");
                var tcol=document.createElement("td");
                tcol.innerHTML=item;
                trow.appendChild(tcol);
                document.querySelector("tbody").appendChild(trow);
            }
        }
    </script>
</head>
<body onload="oncall()">
    <div>
        <h2 class="text-center">Lists</h2>
        <div class="row">
            <div class="col">
                <ol>

                </ol>
            </div>
            <div class="col">
                <h2>Select Option</h2>
                <select>

                </select>
            </div>
            <div class="col">
                <h2>Table</h2>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>cateogories</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
