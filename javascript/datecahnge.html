<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>DateChanger</title>
    <script>
        function Datechanged(){
            let weekdays=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","SUnday"];
            let now=new Date(document.getElementById("dateinfo").value);
            document.querySelector("h2").innerHTML=`Weekday: ${weekdays[now.getDay()]} Date Changed ${now.toLocaleDateString()}`;
        }
    </script>
</head>
<body>
    Departure:
    <input type="date" onchange="Datechanged()" id="dateinfo">
    <h2></h2>
</body>
</html>
