<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
    <script>
        function Verify(){
            var text=document.getElementById("pass").value;
            if(text.trim()=="admin"){
                document.querySelector("p").innerHTML="Valid".fontcolor('green');
            }
            else{
                document.querySelector("p").innerHTML="InValid".fontcolor('red');
            }
        }
    </script>
</head>
<body>
    Password:
    <input type="text" id="pass"><button onclick="Verify()">Submit</button>
    <p></p>
</body>
</html>
