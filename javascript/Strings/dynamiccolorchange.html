<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <script>
        function changecolor(){
            document.querySelector('h1').innerHTML="Welcome to Javascript".fontcolor(document.querySelector("select").value);
            document.querySelector("p").style.color=document.querySelector("select").value;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Choose Color</legend>
        <dl>
            <dt>select</dt>
            <dd>
                <select onchange="changecolor()">
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                </select>
            </dd>
        </dl>
    </fieldset>
    <p>
        hello!!! 
        <h1>

        </h1>
    </p>
</body>
</html>
