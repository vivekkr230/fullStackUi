<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password verification</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        meter{
            height: 30px;
            
            color: beige;
        }
    </style>
    <script>
        function VerifyEmail(){
            var passcode=document.getElementById("pass").value;
            var regex=/(?=.*[A-Z]\w{4,15})/;
            var msg=document.getElementById("msg");
            var grade=document.getElementById("grade").value;
            

            function showGrade(min,max,value,low,high){
                grade.min=min;
                grade.max=max;
                grade.value=value;
                grade.low=low;
                grade.high=high;
            }
            if(passcode==""){
                msg.innerHTML="Password-Required";
                msg.className="text-danger";
            }
            else{
                if(passcode.match(regex)){
                msg.innerHTML="Strong Password";
                msg.className="text-success";
                showGrade(1,100,100,0,0);
                
                }
                else
                {
                    if(passcode.length<4){
                        msg.innerHTML="Poor Password";
                        msg.className="text-danger";
                        showGrade(1,100,100,60,40);
                    }
                    else{
                        msg.innerHTML="Poor Password";
                        msg.className="text-warning";
                        showGrade(1,100,100,80,20);
                    }
                }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h3>Password Verification</h3>
    <input class="form-control" id="pass" type="password" onkeyup="VerifyEmail()">
    <div id="msg">
        
    </div>
    <div>
        <meter class="w-100" min="1" max="100" id="grade"></meter>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
