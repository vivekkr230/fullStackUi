<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassImplimentation</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function modechange(){
            var y=document.getElementById("tick");
            var x=document.getElementById("formm");
            if(y.checked){
                x.className="dark";
                document.querySelector("button").className="btn btn-danger w-100"
            }
            else{
                x.className="light";
                document.querySelector("button").className=" "
            }
        }
    </script>
</head>
<style>
    .form{
        width: 300px;
        height: 350px;
        margin-top: 30px;
        padding: 10px;
        border: 2px solid black;
    }
    .dark{
        background-color: black;
        color:white;
        width: 300px;
        height: 350px;
        margin-top: 30px;
        padding: 10px;
        border: 2px solid black;
    }
    .light{
        background-color: white;
        color: black;
        width: 300px;
        height: 350px;
        margin-top: 30px;
        padding: 10px;
        border: 2px solid black;
    }
</style>
<body class="container-fluid">
    <div class="form dark light" id="formm">
        <div class="form-switch">
            <input class="form-check-input" type="checkbox" onchange="modechange()" id="tick">Dark
        </div>
        <div>
            <p>Register</p>
            <dl>
                <dt>Username:</dt>
                <dd><input type="text"></dd>
                <dt>Password:</dt>
                <dd><input type="password"></dd>
                <dt>Email:</dt>
                <dd><input type="email"></dd>
            </dl>
            <button>Submit</button>
        </div>
    </div>
    
</body>
</html>
