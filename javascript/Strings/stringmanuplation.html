<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String manupliation</title>
    <script>
        function VerifyUser(){
            var y=document.getElementById("username").value;
            var msg=document.getElementById("msg");
            if(y.length>=4 && y.length<=10)
            {
                msg.innerHTML="valid user";
            }
            else{
                msg.innerHTML="Invalid user";
            }
        };
        function changecase(){
            var changecase=document.getElementById("username").value;
            document.getElementById("username").value=changecase.toUpperCase();
        };
    </script>
</head>
<body>
    <dl>
        <dt>Username :</dt>
        <dd><input type="text" id="username" onkeyup="VerifyUser()" onblur="changecase()"></dd>
        <dd id="msg"></dd>
    </dl>
    <button onclick="VerifyUser()">
        Submit
    </button>
</body>
</html>
